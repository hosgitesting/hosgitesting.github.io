<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		
  		<!-- CSS -->
		<link rel="stylesheet" href="GhostInspectorTests.css" type="text/css">

		<!-- JavaScript -->
		<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script type="text/javascript" src="GhostInspectorTests.js"></script>

		<title>GhostInspectorTests</title>
	</head>
	<body>
		<div id="nav-cont">
			<div class="nav-heading">HopeOneSource Ghost Inspector Tests</div>
			<div class="button-cont" style="padding: 22px 20px;">
				<div class="test-instructions-button button">Options</div>
				<div class="run-all-button button button-green">Run All Tests</div>
			</div>
		</div>
		<div id="test-cont">
			<div style="text-align: center; margin-top: 50px;">
				<div id="get-tests-button" class="button button-green">Get Tests</div>
			</div>
		</div>

		<div id="loading-tests">
			<div class="loading-cont">
				<span>Loading Tests...</span>
			</div>
			<div class="full-overlay"></div>
		</div>
		<div id="running-tests">
			<div class="loading-cont">
				<span>Test Progress</span>
				<div id="running-tests-progress-cont">
					<div id="running-tests-progress-border"></div>
					<div id="running-tests-progress-bar">
						<!-- <div class="loading" style="display: inline-block; left: 7px; top: 5px; width: 13px; height: 13px;"></div> -->
						<span id="running-tests-progress-text" style="margin: 0px 6px;">0%</span>
						<div id="running-tests-progress-bar-animation"></div>
					</div>
				</div>
				<div id="cancel-tests-button" class="button button-red" onclick="cancelTests();">Cancel Pending Test(s)</div>
			</div>
		</div>

		<div id="test-instructions-cont" class="menu-cont">
			<div id="test-overlay" class="menu-overlay"></div>
			<div id="test-inst-cont" class="menu-int-cont">
				<div class="menu-heading">Options</div>
				<div class="menu-close" onclick="showTestInstructions();">x</div>
				<div class="test-item">
					<div class="test-heading">API Key</div>
					<input class="test-input" tabindex="1" type="text" spellcheck="false" instruction="apiKey" value="">
				</div>
				<div class="test-item">
					<div class="test-heading">Environment URL</div>
					<input class="test-input" tabindex="2" type="text" spellcheck="false" instruction="urlStart" value="" placeholder="Default: dev-hos.pantheonsite.io">
				</div>
				<div class="test-item">
					<div class="test-heading">Testing Method</div>
					<select id="test-sync" class="test-select" tabindex="3">
						<option value="sync" selected>Simultaneous - (tests run at the same time, cannot be canceled)</option>
						<option value="async">Sequential - (tests run one at a time, pending tests can be canceled)</option>
					</select>
				</div>
				<div class="test-item" style="margin-top: 30px;">
					<div id="get-latest-results-button" class="button button-green" tabindex="4">Get Latest Test Results</div>
				</div>
				<div class="test-button-cont">
					<div class="button button-green" tabindex="20" onclick="saveTestInstructions();">Save</div>
					<div class="button" tabindex="21" onclick="showTestInstructions();">Cancel</div>
					<div class="button button-red" tabindex="-1" onclick="clearTestInstructions();" style="float: right;">Clear</div>
				</div>
			</div>
		</div>

	</body>
</html>
